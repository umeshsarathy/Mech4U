<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="login-container">
        <h2>Mechanic Login</h2>
        <form id="loginForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            // console.log(name);
            // console.log(phone);
            localStorage.setItem("mechName", name);
            localStorage.setItem("mechPhone", phone);

            // console.log(localStorage.getItem("mechName"));
            // console.log(localStorage.getItem("mechPhone"));
            window.location.href = "client-details.html";
        });
    </script>

</body>
</html>
